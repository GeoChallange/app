<ion-side-menus>

    <ion-pane ion-side-menu-content>

        <ion-nav-bar class="bar-positive nav-title-slide-ios7">
            <ion-nav-bar class="bar-positive">
                    <ion-nav-back-button class="button-icon ion-arrow-left-c">asd</ion-nav-back-button>
                    <ion-nav-buttons side="left">
                        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
                    </ion-nav-buttons>
                </ion-nav-bar>
        </ion-nav-bar>

        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>

    </ion-pane>

    <ion-side-menu side="left">

        <header class="bar bar-header bar-stable">
            <h1 class="title">Locations</h1>
        </header>

        <ion-content class="has-header">

            <ion-list>

                <ion-item nav-clear menu-close ng-click="goTo(locationKey)" ng-repeat="(locationKey,location) in locations track by location.name">
                    {{location.name}}
                </ion-item>

            </ion-list>

        </ion-content>

    </ion-side-menu>

</ion-side-menus>
