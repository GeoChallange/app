<ion-view>
    <ion-nav-title>Next Quest</ion-nav-title>
    <ion-content>
        <ion-list>
            <ion-item class="text-center">
                <div style="transform: rotate({{needleAngle}}deg);" class="compassNeedle"></div>
                <h1>{{needleAngle}}Â°</h1>
                <h1 style="font-size: 30px;" style="margin-top: 20px">
                    <span ng-if="distance === 0">Calculating distance ...</span>
                    <span ng-if="distance !== 0">Distance: {{distance}}m</span>
                </h1>


                <h2 style="margin-top: 20px">
                    <span>Pace: {{speed || 0}}m per second</span>
                </h2>

            </ion-item>
            <ion-item class="item-text-wrap">
                <p class="">
                    Follow the needle to the next Question.
                    If you don't feel good, use a Joker!
                </p>
            </ion-item>

        </ion-list>
    </ion-content>

    <ion-footer-bar align-title="left" class="bar">
        <div class="buttons" >
            <button ng-click="jokers()" style="width: 140px;" class="button button-positive">Jokers</button>
        </div>
        <h1 class="title"></h1>
        <div class="buttons">
            <button ng-click="myHistory()" style="width: 140px;" class="button button-positive">My History</button>
        </div>
    </ion-footer-bar>
</ion-view>
