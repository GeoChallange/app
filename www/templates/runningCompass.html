<ion-view>
    <ion-nav-title>Next Quest</ion-nav-title>
    <ion-content>
        <ion-list>
            <ion-item class="text-center">
                <div style="transform: rotate({{rotation}}deg);" class="compassNeedle"></div>
                <h2 style="margin-top: 20px">
                    <span ng-if="distance === 0">Calculating distance ...</span>
                    <span ng-if="distance !== 0">{{distance}}m until the next Quest</span>
                </h2>

                <h2 style="margin-top: 20px">
                    <span>{{speed}}m per second</span>
                </h2>
                <h2 style="margin-top: 20px">
                    <span>{{heading}} degree from north</span>
                </h2>

            </ion-item>
            <ion-item class="item-text-wrap">
                <p class="">
                    Follow the needle to the next Question.
                    If you don't feel good, use a Joker!
                </p>
            </ion-item>

        </ion-list>
    </ion-content>

    <ion-footer-bar align-title="left" class="bar-dark">
        <div class="buttons">
            <button style="width: 140px;" class="button">Jokers</button>
        </div>
        <h1 class="title"></h1>
        <div class="buttons" ng-click="doSomething()">
            <button style="width: 140px;" class="button">My History</button>
        </div>
    </ion-footer-bar>
</ion-view>
